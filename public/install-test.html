<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WordyFy - PWA Installation Test</title>
    <link rel="manifest" href="/manifest.json">
    <link rel="icon" href="/puzzle_icon.png">
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
        }
        .card {
            background: rgba(255,255,255,0.1);
            padding: 20px;
            border-radius: 15px;
            margin: 10px 0;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
        }
        button {
            background: #3b82f6;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            margin: 5px;
            font-size: 16px;
            transition: all 0.3s;
        }
        button:hover {
            background: #2563eb;
            transform: translateY(-2px);
        }
        .status {
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
            font-weight: bold;
        }
        .success { background: rgba(34, 197, 94, 0.2); border: 1px solid #22c55e; }
        .error { background: rgba(239, 68, 68, 0.2); border: 1px solid #ef4444; }
        .info { background: rgba(59, 130, 246, 0.2); border: 1px solid #3b82f6; }
        .warning { background: rgba(245, 158, 11, 0.2); border: 1px solid #f59e0b; }
        .icon {
            width: 64px;
            height: 64px;
            background: white;
            border-radius: 12px;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }
        .log {
            background: rgba(0,0,0,0.3);
            padding: 10px;
            border-radius: 5px;
            font-family: monospace;
            font-size: 12px;
            max-height: 200px;
            overflow-y: auto;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="icon">üß©</div>
        <h1 style="text-align: center; margin: 0;">WordyFy PWA Installation Test</h1>
        <p style="text-align: center; opacity: 0.8;">Debugging Progressive Web App installation issues</p>
    </div>

    <div class="card">
        <h2>üì± Installation Actions</h2>
        <button onclick="testInstall()">Test Install Prompt</button>
        <button onclick="manualInstall()">Manual Install Guide</button>
        <button onclick="clearCache()">Clear Cache & Reload</button>
        <button onclick="checkInstallation()">Check Installation Status</button>
    </div>

    <div class="card">
        <h2>üîç PWA Status</h2>
        <div id="pwa-status"></div>
    </div>

    <div class="card">
        <h2>üìä Debug Information</h2>
        <div id="debug-info"></div>
    </div>

    <div class="card">
        <h2>üìù Installation Log</h2>
        <div id="log" class="log"></div>
    </div>

    <script>
        let deferredPrompt;
        let logMessages = [];
        
        // Logging function
        function log(message) {
            const timestamp = new Date().toLocaleTimeString();
            logMessages.push(`[${timestamp}] ${message}`);
            document.getElementById('log').innerHTML = logMessages.join('<br>');
            console.log(message);
        }

        // Update PWA status
        function updatePWAStatus() {
            const statusDiv = document.getElementById('pwa-status');
            const isInstalled = window.matchMedia('(display-mode: standalone)').matches || (navigator as any).standalone;
            
            if (isInstalled) {
                statusDiv.innerHTML = '<div class="status success">‚úÖ App is installed and running in standalone mode!</div>';
                log('App is running in standalone mode');
            } else if (deferredPrompt) {
                statusDiv.innerHTML = '<div class="status info">üîî Install prompt is ready!</div>';
                log('Install prompt is available');
            } else {
                statusDiv.innerHTML = '<div class="status warning">‚ö†Ô∏è Install prompt not available - checking requirements...</div>';
                log('Install prompt not available');
            }
        }

        // Update debug info
        function updateDebugInfo() {
            const debugDiv = document.getElementById('debug-info');
            const manifest = document.querySelector('link[rel="manifest"]');
            const isHTTPS = location.protocol === 'https:' || location.hostname === 'localhost';
            const hasServiceWorker = 'serviceWorker' in navigator;
            const isMobile = navigator.userAgent.includes('Mobile');
            
            debugDiv.innerHTML = `
                <div class="status info">
                    <strong>PWA Requirements Check:</strong><br>
                    ${isHTTPS ? '‚úÖ' : '‚ùå'} HTTPS: ${isHTTPS}<br>
                    ${manifest ? '‚úÖ' : '‚ùå'} Manifest: ${manifest ? 'Found' : 'Missing'}<br>
                    ${hasServiceWorker ? '‚úÖ' : '‚ùå'} Service Worker: ${hasServiceWorker ? 'Supported' : 'Not Supported'}<br>
                    ${isMobile ? '‚úÖ' : '‚ùå'} User Agent: ${isMobile ? 'Mobile' : 'Desktop'}<br>
                    ${deferredPrompt ? '‚úÖ' : '‚ùå'} Before Install Prompt: ${deferredPrompt ? 'Available' : 'Not Available'}
                </div>
            `;
        }

        // Test install prompt
        function testInstall() {
            if (deferredPrompt) {
                log('Triggering install prompt...');
                deferredPrompt.prompt();
                deferredPrompt.userChoice.then((choiceResult) => {
                    log(`Install prompt result: ${choiceResult.outcome}`);
                    updatePWAStatus();
                });
            } else {
                log('No install prompt available');
                alert('No install prompt available. Try manual installation or check requirements.');
            }
        }

        // Manual install guide
        function manualInstall() {
            const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent);
            const isAndroid = /Android/.test(navigator.userAgent);
            
            let instructions = '';
            if (isIOS) {
                instructions = 'iOS Safari: Tap Share button ‚Üí Add to Home Screen ‚Üí Add';
            } else if (isAndroid) {
                instructions = 'Android Chrome: Tap three dots menu ‚Üí Add to Home Screen ‚Üí Add';
            } else {
                instructions = 'Desktop: Look for install button in address bar or try Chrome menu ‚Üí Install WordyFy';
            }
            
            log(`Manual install instructions: ${instructions}`);
            alert(instructions);
        }

        // Clear cache
        function clearCache() {
            log('Clearing cache...');
            if ('caches' in window) {
                caches.keys().then((cacheNames) => {
                    return Promise.all(
                        cacheNames.map((cacheName) => {
                            log(`Deleting cache: ${cacheName}`);
                            return caches.delete(cacheName);
                        })
                    );
                }).then(() => {
                    log('Cache cleared successfully');
                    alert('Cache cleared! Reloading page...');
                    setTimeout(() => {
                        location.reload();
                    }, 1000);
                });
            } else {
                log('Cache API not supported');
                alert('Cache API not supported');
            }
        }

        // Check installation status
        function checkInstallation() {
            const isInstalled = window.matchMedia('(display-mode: standalone)').matches || (navigator as any).standalone;
            log(`Installation check: ${isInstalled ? 'Installed' : 'Not installed'}`);
            
            if (isInstalled) {
                alert('App is already installed and running in standalone mode!');
            } else {
                alert('App is not installed. Try the install prompt or manual installation.');
            }
        }

        // Service worker registration
        if ('serviceWorker' in navigator) {
            log('Registering service worker...');
            navigator.serviceWorker.register('/sw.js')
                .then((registration) => {
                    log('Service Worker registered successfully');
                    console.log('Service Worker registered:', registration);
                })
                .catch((error) => {
                    log(`Service Worker registration failed: ${error.message}`);
                    console.error('Service Worker registration failed:', error);
                });
        } else {
            log('Service Worker not supported');
        }

        // Before install prompt
        window.addEventListener('beforeinstallprompt', (e) => {
            log('beforeinstallprompt event fired');
            e.preventDefault();
            deferredPrompt = e;
            updatePWAStatus();
            updateDebugInfo();
        });

        // App installed
        window.addEventListener('appinstalled', () => {
            log('PWA was installed successfully!');
            updatePWAStatus();
        });

        // Initial setup
        log('PWA test page loaded');
        updatePWAStatus();
        updateDebugInfo();
        
        // Update every 3 seconds
        setInterval(() => {
            updatePWAStatus();
            updateDebugInfo();
        }, 3000);
    </script>
</body>
</html>
